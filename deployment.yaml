apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite3-server-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-gateway-api-deployment
spec:
  selector:
    matchLabels:
      app: django-gateway-api
  template:
    metadata:
      labels:
        app: django-gateway-api
    spec:
      containers:
        - name: django-gateway-api-container
          image: jcortizs/django_gateway_api
          ports:
            - containerPort: 8070
          volumeMounts:
            - name: sqlite3-server-pvolume
              mountPath: /var/lib/sqlite3/data
      volumes:
        - name: sqlite3-server-pvolume
          persistentVolumeClaim:
            claimName: sqlite3-server-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: django-gateway-api-service
spec:
  selector:
    app: django-gateway-api
  ports:
    - name: http
      protocol: TCP
      port: 8070
      targetPort: 8070
    - name: dotnet-resources-api
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: nodejs-courses-api
      protocol: TCP
      port: 8090
      targetPort: 8090
  type: LoadBalancer
